<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Electron boilerplate</title>
		<link rel="stylesheet" href="../node_modules/photon/dist/css/photon.css">
		<link rel="stylesheet" href="styles/settings.css">
		<link rel="stylesheet" href="styles/common.css">
		<script src="js/settings.js"></script>
		<link rel="stylesheet" href="../bower_components/jquery-ui/themes/base/jquery-ui.min.css"></link>
		<script type="text/javascript" src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
	</head>
	<body>
		<div class="window">
			<h3>Settings</h3>
			<p id="text">Work interval</p>
			<div class="work count"></div><span class="work"></span>

			<p id="text">Relax interval</p>
			<div class="relax count"></div><span class="relax"></span>

			<p id="text">Long relax interval</p>
			<div class="longRelax count"></div><span class="longRelax"></span>
			<br><br>
			<label id="text" class="count"><input class="showTimer" type="checkbox"> Show timer in menubar</label>
			<label id="text" class="count"><input class="launch" type="checkbox"> Launch on startup</label>
			<span>You can press Ctrl+Alt+S to stop or start timer</span>
			<footer class="toolbar toolbar-footer">
				<div class="toolbar-actions">
					<button class="btn btn-large btn-primary" id="saveBtn">Save</button>
					<button class="btn btn-large btn-default pull-right" id="cancelBtn">Cancel</button>
				</div>
			</footer>
		</div>
	</body>
</html>
